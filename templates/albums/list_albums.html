{% extends "base.html" %}

{% block content %}

<div class="flex flex-wrap">
    {% for album in albums %}
    <div>
        <h3>{{ album.title }}</h3>
        <div>
            {% for artist in album.artists.all %}
            {{ artist }}
            <br>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
