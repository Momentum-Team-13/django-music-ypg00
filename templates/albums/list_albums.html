{% extends "base.html" %}

{% block content %}

<div>
    {% for album in albums %}
    <div>
        <h3><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h3>
        <div>
            {% for artist in album.artists.all %}
            {{ artist }}
            <br>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
