{% extends "base.html" %}

{% block content %}

<div class="card box">
    <header class="card-header is-centered is-size-4">
        {{ album.title }}
    </header>
    <form class="mt-3" action="{% url 'edit_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="button is-primary is-light mt-3" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}
