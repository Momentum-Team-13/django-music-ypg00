{% extends "base.html" %}

{% block content %}

<div>
    <h3>{{ album.title }}</h3>
    <div>
        {% for artist in album.artists.all %}
        {{ artist }}
        <br>
        {% endfor %}
    </div>
    <p><a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a></p>
    <p><a href="{% url 'delete_album' pk=album.pk %}">Delete Album</a></p>
</div>

{% endblock %}
