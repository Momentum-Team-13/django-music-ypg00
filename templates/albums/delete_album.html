{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
    <h3>{{ album.title }}</h3>
    <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ album.title }}</strong>?</p>
        <div>
            <button type="submit">Delete Album</button><br />
            <a href="{% url 'list_albums' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
